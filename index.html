<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalabe=yes">
    <link rel="stylesheet" href="game.css">
    <title>Maths Game</title>
</head>
<body>
    <p id="head"> Maths Quiz</p>
    <div id="container">
        <div id="score"> Score:<span id="scorevalue"></span></div>
        <div id="correct">
            correct
        </div>
        <div id="wrong">
            Try again
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            Click th correct answer
        </div>
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3"class="box"></div>
            <div id="box4"class="box"></div>
        </div>
        <div id="startreset">Start Game</div>
        <div id="time">
            Time remaining:<span id="remain">30</span>sec
        </div>
       <div id="gameover">
        
       </div><br>
       <div id="footer">Developed by:<a href="https://github.com/Mathurshab2210">NIkhil Mathur </a></div>
    </div>
    
    <script src="game.js"></script>
    
</body>
</html>
